<!doctype html>
<html lang="en">

	<head>

		<link rel="stylesheet" href="../reveal/css/reveal.min.css">

		<script>
			document.write( '<link rel="stylesheet" href="../reveal/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );

	<body>

		<div class="reveal">

				<section>

					<section>
						<h2> Corey Flynn</h2>
				        <p><a href="mailto:cflynn@broadinstitute.org" style="width:1000; text-align:center"> cflynn@broadinstitute.org</a></p>
				        <p> Bioinformatics Scientist II</p>
				        <p> Connectivity Map,Golub Lab</p>
				        <p> Cancer Program</p>
					</section>

					<!-- DNA extraction -->
		            <section>
		            	<img src="img/DNA1.jpg">
		            </section>

		            </section>

		            <section data-background="img/bee_brain.jpg">
		            </section>

		            <section data-background="img/eye_notes.png">
		            </section>

		            <section data-background="img/LGNs.png">
		            </section>

		            <section data-background="img/binary_morphology.png">
		            </section>

		            <section data-background="img/code.png">
		            </section>

		            <!-- toolbox -->
		            <section data-background="img/toolbox.jpg">
		            </section>
	            </section>

		<script src="../reveal/lib/js/head.min.js"></script>
		<script src="../reveal/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					{ src: '../reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
